<!DOCTYPE html>
<html lang="es">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JorgeG</title>

<body>
    <header class="header">
        <section class="container">
            <div class="logo">
                <a href="index.html">JorG</a>

            <button class="menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />

                <svg class="none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

    <section id="inicio" class="inicio">

                    <img class="hero-image-perfil" src="assets/Perfil.png" alt="Foto perfil">
                    <h1 class="hero-image-title">Hola, <br>Soy Jorge Garcia</h1>
                    <h4 class="hero-image-description">Desarrollador web</h4>

        </article>

    <section id="acerca" class="acerca">Acerca</section>
    <section id="portafolio" class="portafolio">Portafolio</section>

</html>
